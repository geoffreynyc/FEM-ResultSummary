<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <article class="wrapper">
      <section class="hero">
        <h2>Your Result</h2>
        <div class="hero-circle">
          <div class="hero-circle-header">76</div>
          of 100
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h4>Summary</h4>
        <div class="summary-rows">
          <div class="reaction">
            <span class="reaction-title">
              <img src="assets/images/icon-reaction.svg" alt="" />
              Reaction</span
            >
            <span class="numerator">80</span>&nbsp; / 100
          </div>
          <div class="memory">
            <span class="memory-title"
              ><img src="assets/images/icon-memory.svg" alt="" /> Memory</span
            >
            <span class="numerator">92</span>&nbsp; / 100
          </div>
          <div class="verbal">
            <span class="verbal-title"
              ><img src="assets/images/icon-verbal.svg" alt="" /> Verbal</span
            >
            <span class="numerator">61</span>&nbsp; / 100
          </div>
          <div class="visual">
            <span class="visual-title"
              ><img src="assets/images/icon-visual.svg" alt="" /> Visual</span
            >
            <span class="numerator">72</span>&nbsp; / 100
          </div>
          <button>Continue</button>
        </div>
      </section>
    </article>
  </body>
</html>
